<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors </title>
<style>
        /*Element Selector*/
    h2{
        color:blueviolet;
    }
    /*Descendent Selector*/
    div ol{
        color:brown
    }
    /*Children selector*/
    div>h1>span{
        color:blue
    }
</style>
</head>
<body>
    <!--Inline Css-->
<h1 style="color:aqua">Heading 1</h1>
<h1 style="color:aquamarine">Heading 2</h1>
<h1 style="color:blue">Heading 3</h1>
<!--Internal Css-->
<h2>Headind 4</h2>
<h2>Heading 5</h2>
<h2>Heading 6</h2>

<!--Descendent selector-->
<ol>
    <li>Tapam</li>
    <li>Yashu</li>
</ol>
<div>
    <ol>
        <li>Color</li>
        <li>Me</li>
        <li>Brown</li>
    </ol>
</div>
<!--Children selector-->
  
<!--Make direct son blue-->
<div>
    <h1>
        <span>
            I'm direct son
        </span>
    </h1>
</div>
<div>
    <span>
        <h1>
            I'm indirect son
        </h1>
    </span>
</div>

</body>
</html>
